<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SPX Exhibitors 2015</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/afkl-lazy-image/release/lazy-image-style.min.css">
    <link rel="stylesheet" href="/app.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
</head>
<body class="container-fluid" ng-controller="ApplicationController">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>SPX Exhibitors 2015</h1>
  
    <div>
        <strong>Sort:</strong>
        <a href="" ng-click="order('f')" ng-class="{underline:predicate === 'f'}" style="padding-right: 15px;">
            First Name
            <span class="sortorder" ng-show="predicate === 'f'" ng-class="{reverse:reverse}"></span></a>
    
        <a href="" ng-click="order('l')" ng-class="{underline:predicate === 'l'}">
            Last Name
            <span class="sortorder" ng-show="predicate === 'l'" ng-class="{reverse:reverse}"></span>
        </a>
  </div>
  
  <div>
    <label><strong>Search:</strong>
    <input type="text" ng-model="searchTerm" ng-trim="true">
    </label>
  </div>
  
  <div infinite-scroll="addResults()">
    <div ng-repeat="e in displayed | customSearch:searchTerm | customOrderBy:predicate:reverse | limitTo:count | scrollHack"
            ng-cloak class="exhibitor">
        
        <h2>{{ e.f }} {{ e.l }}</h2>
        <h3 class="table">
            Table:
            <a href="http://www.spxpo.com/wp-content/uploads/2015/08/SPX-2015-layout-with-colors.jpg" target="_blank">
                 {{ e.t }}
            </a>
        </h3>
        <span ng-repeat="i in e.i" class="thumb">
            <a href="{{ i.l }}" target="_blank">
                <span afkl-lazy-image="{{ i.t }}" class="afkl-lazy-wrapper"></span>
            </a>
        </span>
        <div class="reset"/>
    </div>
  <div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  
  <script src="/bower_components/afkl-lazy-image/release/lazy-image.js"></script>
  <script src="/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

  <script src="app.js"></script>

  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
  <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.1.js"></script>-->
</body>
</html>
